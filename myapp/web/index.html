<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Permissions policy for camera and microphone -->
  <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*, display-capture=*">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="myapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>myapp</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Agora Web SDK must load before Flutter needs it -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.21.0.js"></script>
  <script>
    // Configure Agora on page load
    window.addEventListener('load', function() {
      if (typeof AgoraRTC !== 'undefined') {
        console.log('Agora Web SDK loaded successfully, version:', AgoraRTC.VERSION);
        AgoraRTC.setLogLevel(1); // Enable debug logging
      } else {
        console.error('Agora Web SDK failed to load!');
      }
    });
  </script>
</body>
</html>

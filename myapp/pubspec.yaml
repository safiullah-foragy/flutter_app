name: myapp
description: Flutter Firebase Login App with Supabase Image Storage
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.3  # Keep Firebase Storage if needed for other files
  fluttertoast: ^8.2.2
  intl: ^0.18.1
  image_picker: ^1.0.4       # For selecting images from gallery/camera
  cached_network_image: ^3.3.0 # For efficient image loading
  supabase_flutter: ^2.1.0   # Add Supabase for image storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true  